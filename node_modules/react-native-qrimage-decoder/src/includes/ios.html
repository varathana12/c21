  <script>
    function readByDataURL(dataURL) {
      qrcode.callback = function (r) {
        var error = false;

        if (r === "error decoding QR Code" || r === "Failed to load the image") {
          error = true;
        }

        window.postMessage(JSON.stringify({
          error: error,
          message: r
        }));
      };
      qrcode.decode(dataURL);
    }
  </script>
